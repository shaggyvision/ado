function nowTime(){ const d=new Date(); return d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}); }
function scrollEnd(){ setTimeout(()=> chatEl.scrollTop = chatEl.scrollHeight, 80); }

function addBotBubble(html, options=null){
  const wrap = document.createElement('div');
  wrap.className = 'bubble bot';
  wrap.innerHTML = html;
  const time = document.createElement('div');
  time.className = 'time';
  time.textContent = nowTime();
  wrap.appendChild(time);

  chatEl.appendChild(wrap);

  if(options){
    const optDiv = document.createElement('div');
    optDiv.className = 'options';
    options.forEach(opt=>{
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      if(opt.primary) btn.classList.add('primary');
      btn.innerText = opt.label;
      btn.onclick = ()=> handleOption(opt);
      optDiv.appendChild(btn);
    });
    chatEl.appendChild(optDiv);
  }
  scrollEnd();
}

function addUserBubble(text){
  const wrap = document.createElement('div');

  wrap.textContent = text;

// history stack for REGRESAR
let historyStack = [];
let currentNode = null;

function presentNode(nodeId, pushToHistory=true){
  const node = nodes[nodeId];
  if(!node){
    console.warn('Node not found', nodeId);
    return;
  }
  currentNode = nodeId;

  if(node.type === 'question'){
    // render question and options
    addBotBubble(`<strong>${escapeHtml(node.prompt)}</strong>`, node.options.map(o=>({label:o.label, next:o.next, primary:false})));
  } else if(node.type === 'message'){
    let html = `<div>${escapeHtml(node.text).replace(/\n/g,'<br>')}</div>`;
    if(node.attachments && node.attachments.length){
      node.attachments.forEach(att=>{
        if(att.type === 'image'){
          html += `<a class="link-card" href="${att.link||att.url}" ><img src="${att.url}" alt="" style="max-width:100%;border-radius:6px"><div style="margin-top:6px;font-weight:600"></div></a>`;
        } else if(att.type === 'video'){
          html += `<div class="small" style="margin-top:8px">Video: <a href="${att.url}" >${att.url}</a></div>`;
        } else if(att.type === 'link'){
          html += `<a class="link-card" href="${att.url}" >${escapeHtml(att.title||att.url)}</a>`;
        }
      });
    }
    addBotBubble(html, [{label:'REGRESAR', next:'__REGRESAR__', primary:true}]);
  }
  // push to history when navigating to question nodes (so REGRESAR has previous)
  if(pushToHistory && currentNode && nodeId !== 'main'){
    // if last pushed is different, push previous
    // handled in handleOption when user selects; leave simple here.
  }
}

function handleOption(opt){
  // opt is object {label, next}
  addUserBubble(opt.label || opt);

  if(opt.next === '__REGRESAR__' || opt.next === 'REGRESAR'){
    goBack();
    return;
  }

  const nextId = opt.next;
  // push current node to history to allow REGRESAR (only for question -> message transitions and question->question)
  if(currentNode){
    historyStack.push(currentNode);
  }
  presentNode(nextId, false);
}

function goBack(){
  if(historyStack.length === 0){
    presentNode('main', false);
    return;
  }
  const prev = historyStack.pop();
  presentNode(prev, false);
}

function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

// start conversation
function start(){
  chatEl.innerHTML = '';
  historyStack = [];
  presentNode('main', false);
  scrollEnd();
}

start();

restartBtn.addEventListener('click', ()=> start());

// accessibility quick restart
document.addEventListener('keydown', (e)=>{ if(e.key === 'r' && (e.ctrlKey||e.metaKey)){ start(); } });
